name: Build on push

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Trigger auto builder
        uses: muinmomin/webhook-action@v1.0.0
        with:
          url: ${{ secrets.AUTOBUILDER_URL }}
